<!DOCTYPE html>
<meta charset="utf-8">
<title>Virtual-Pet</title>

<link rel="stylesheet" href="css/pet.css">
<link rel="stylesheet" href="css/index.css">
<script type="module" src="static/pet.js"></script>
<script src="static/pagemanager.js"></script>
<script src="https://kit.fontawesome.com/13e3511e22.js" crossorigin="anonymous"></script>

<body>
    <section id="death-screen" class="hidden">
        <h1>We lost your virtual pet in our system ðŸ˜”</h1>
        <p>Reason: <a id="death-reason"></a></p>
        <p>Times-lived: <a id="times-lived"></a></p>
        <button id="turn-home">Adopt a new cat!</button>
    </section>
    <section class="top-bar">
        <h1 id="catName"></h1>
        <button class="color-mode"><i class="fa-solid fa-moon">
            <a class="dark-mode"
            data-text= "#fafafa"
            data-background="#050505"
            data-primary="#157456"
            data-secondary="#082b20"
            data-accent="#7ee7c6"
            ></a>
            <a class="light-mode"
            data-text= "#051a13";
            data-background= "#e5faf4";
            data-primary= "#157456";
            data-secondary= "#b1f1dd"; 
            data-accent= "#21b586";
            ></a>
        </i></button>
    </section>

    <section class="content">
    
        <div class="content-body">
            
            <g class="pet-child">
                <div class="svg-container">
                    <svg id="svg" class="svg-content" viewBox="0 0 250 250" width="250" height="250">
                        <g id="cat"></g>
                        <g id="dirts"></g>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="button" id="feedBtn">Feed</button>
                    <button class="button" id="cleanBtn">Clean</button>
                    <button class="button" id="sleepBtn" value="wakeup">Sleep</button>
                    <button class="button" id="petBtn">Pet</button>
                </div>
            </g>
            <g class="pet-child">
                <div id="interface">
                    <div class="bars">
                        <label for="feedBar"><i class="fa-solid fa-drumstick-bite"></i></label>
                        <meter  id="hungerBar" value="100" min="80" max="100" low="85" high="95" optimum="96"></meter>
                        <label for="cleanBar"><i class="fa-solid fa-soap"></i></label>
                        <meter  id="cleanBar" value="100" min="0" max="100" low="25" high="75" optimum="80"></meter>
                        <label for="sleepBar"><i class="fa-solid fa-bed"></i></label>
                        <meter id="sleepBar" value="100" min="0" max="100" low="25" high="75" optimum="80"></meter>
                    </div>
                    <p>Happiness:<a id="happiness" style="font-weight: bold;">Ecstatic</a></p>
                    <p>Age:<a id="age">Newborn</a></p>
                </div>
            </g>
        </div>
    </section>
</body>
