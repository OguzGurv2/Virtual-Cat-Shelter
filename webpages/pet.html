<!DOCTYPE html>
<meta charset="utf-8">
<title>Virtual-Pet</title>

<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

<h1>Hello, do you want to meet your Virtual Pet?</h1>

<section>
    <div class="parent">
        <svg width="500" height="400" id="virtual-pet" class="child">
            <g id="tail">
                <path d="M300,290 L350,290 A 40 20 0 0 0 355,270 C355,270 350,265 345,270 A 40 20 0 0 1 345,280 L300,280"></path>
            </g>
    
            <g id="backlegs">
                <path id="right-backleg" d="M210,240 C200,240 170,265 200,290 L185,290 A 10 40 90 0 0 185,300 L185,300 225,300 225,280"></path>
                <use href="#right-backleg" transform="scale(-1, 1) translate(-500)"/>
            </g>
            
            <ellipse id="body" cx="0" cy="0" rx="55" ry="70" transform="translate(250,235)" fill="grey"/>
        
            <g id="frontlegs">
                <path id="right-frontleg" d="M240,250 L240,310 A 20 20 90 0 1 215 310 A 20 20 90 0 1 230 300 L230,300 230,245"></path>
                <use href="#right-frontleg" transform="scale(-1, 1) translate(-500)"/>
            </g>
    
            <g id="head">
                <g id="ears" fill="grey">
                    <path id="right-ear" d="M200,90 L300,150 200,150 200,90"></path>
                    <use href="#right-ear" transform="scale(-1,1) translate(-500)"/>
                </g>
                <circle cx="250" cy="150" r="50" fill="grey"/>
                <ellipse id="nose" cx="250" cy="160" rx="7.5" ry="5" fill="rgb(177,114,97)"/>
                <g id="mouth">
                    <path id="right-mouth" d="M250,165 C245,180 235,180 227.5,170" stroke="black" fill="transparent"></path>
                    <use href="#right-mouth" transform="scale(-1,1) translate(-500)"/>
                </g>
                <defs>
                    <g id="eyes">
                        <circle cx="225" r="7.5"/>
                        <circle cx="275" r="7.5"/>
                    </g>
                </defs>
                <use href="#eyes" y="145"/>
            </g>
        </svg>
        <div class="child">
            <label for="feedBar">Hunger</label>
            <meter class="bar" id="hungerBar" value="1" min="0.8" max="1"></meter>
            <label for="cleanBar">Clean</label>
            <meter class="bar" id="cleanBar" value="1" min="0" max="1"></meter>
            <label for="sleepBar">Sleep</label>
            <meter class="bar" id="sleepBar" value="1" min="0" max="1"></meter>
            <label for="petBar">Happiness</label>
            <meter class="bar" id="petBar" value="1" min="0" max="1"></meter>
        </div>

    </div>
    <div class="buttons">
        <button class="petButton" id="feedMe">Feed</button>
        <button class="petButton" id="cleanMe">Clean</button>
        <button class="petButton" id="sleepMe">Sleep</button>
        <button class="petButton" id="petMe">Pet</button>
    </div>
</section>
