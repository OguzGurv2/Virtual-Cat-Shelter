<!DOCTYPE html>
<meta charset="utf-8">
<title>Virtual-Pet</title>

<link rel="stylesheet" href="style.css">
<script type="module" src="static/index.js"></script>

<h1>This is your Virtual Pet!</h1>

<section>
    <div class="parent">
        <svg width="500" height="400" id="virtual-pet" class="child" xmlns="http://www.w3.org/2000/svg">
            <g id="tail">
                <path d="M300,290 L350,290 C350,290 355,285 350,280 L350,280 300,280"/>
                <path d="M350,290 L360,290 C360,290 380,285 360,280 L350,280" id="fall"/>
            </g>
        
            <g id="backlegs">
                <path id="right-backleg" d="M210,240 C200,240 170,265 200,290 L185,290 A 10 40 90 0 0 185,300 L185,300 225,300 225,280"/>
                <use href="#right-backleg" transform="scale(-1, 1) translate(-500)"/>
            </g>
            
            <ellipse id="body" cx="0" cy="0" rx="55" ry="70" transform="translate(250,235)" fill="grey"/>
        
            <g id="frontlegs">
                <path id="right-frontleg" d="M240,250 L240,310 C240,310 190,320 225,300 L225,300 225,245"/>
                <use href="#right-frontleg" transform="scale(-1, 1) translate(-500)"/>
            </g>
        
            <g id="head">
                <g id="ears" fill="grey">
                    <path id="right-ear" d="M200,90 L300,150 200,150 200,90"/>
                    <use href="#right-ear" transform="scale(-1,1) translate(-500)"/>
                </g>
                <circle cx="250" cy="150" r="50" fill="grey"/>
                <ellipse id="nose" cx="250" cy="160" rx="7.5" ry="5" fill="rgb(177,114,97)"/>
                <g id="mouth">
                    <path id="right-mouth" d="M250,165 C245,180 235,180 227.5,170" stroke="black" fill="transparent"/>
                    <use href="#right-mouth" transform="scale(-1,1) translate(-500)"/>
                </g>
                <defs>
                    <g id="eyes" class="eyes">
                        <circle id="eyes" cx="225"  r="7.5"/>
                        <circle id="eyes" cx="275" r="7.5"/>
                    </g>
                </defs>
                <use href="#eyes" y="145"/>
            </g>
            <g id="original"></g>
            <g id="dirts">
            </g>
        </svg>
        <div class="child">
            <label for="feedBar">Hunger</label>
            <meter class="bar" id="hungerBar" value="100" min="80" max="100"></meter>
            <label for="cleanBar">Clean</label>
            <meter class="bar" id="cleanBar" value="100" min="0" max="100"></meter>
            <label for="sleepBar">Sleep</label>
            <meter class="bar" id="sleepBar" value="100" min="0" max="100"></meter>
            <p>Happiness: <br><a id="happiness" style="font-weight: bold;">Ecstatic</a></p>
        </div>

    </div>
    <div class="buttons">
        <button class="button" id="feedBtn">Feed</button>
        <button class="button" id="cleanBtn">Clean</button>
        <button class="button" id="sleepBtn" value="wakeup">Sleep</button>
        <button class="button" id="petBtn">Pet</button>
    </div>
</section>
