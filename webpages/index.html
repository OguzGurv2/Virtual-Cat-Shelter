<!DOCTYPE html>
<meta charset="utf-8">
<title>VCS | Home</title>

<link rel="stylesheet" href="css/index.css">
<script type="module" defer src="static/index.js"></script>
<script src="https://kit.fontawesome.com/13e3511e22.js" crossorigin="anonymous"></script>

<body>
    <section class="top-bar">
        <h1>VIRTUAL CAT SHELTER</h1>
        <button class="color-mode"><i class="fa-solid fa-moon"></i></button>
    </section>
    <section class="content">
        
        <div class="content-body">
    
            <g class="text-content">
                <p id="intro">We have unlimited stocks of cats that you can adopt. 
                <br>
                You can choose between 4 different types of cat breeds!
                <br>
                <br>
                <br>    
                Adopt one right now!</p>
                <hr>
                <br>
                <fieldset>
                    <input type="radio" id="scottish" name="breed" value="scottish" checked>
                    <label for="scottish">Scottish Fold</label>

                    <input type="radio" id="garfield" name="breed" value="garfield">
                    <label for="garfield">Garfield</label>

                    <input type="radio" id="siamese" name="breed" value="siamese">
                    <label for="siamese">Siamese</label>

                    <input type="radio" id="van" name="breed" value="van">
                    <label for="van">Turkish Van</label>
                </fieldset>
                <br>
                <div class="parent">
                    <div class="child">
                        <input id="name" class="interfaceText" type="text" placeholder="Enter a name" maxlength="20">
                    </div>
                    <div class="child">
                        <button id="startBtn" onclick="window.location.href='./pet.html'" disabled>Adopt Me!</button>
                    </div>
                </div>
                
                <p id="name-alert"></p>
                <br>
            </g>

            <div class="svg-container">
                <div id="hovered-svg" class="svg-content"  width="250" height="250"></div>
            </div>
        </div>
    </section>
</body>
